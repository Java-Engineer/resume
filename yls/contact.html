<script>
    var htmlm = '<div class="test1" contenteditable="true"><span class="head1"></span><span class="bot1"></span><span class="top1"></span>';
    var htmly = '<div class="test" contenteditable="true"><span class="head"></span><span class="bot"></span><span class="top"></span>';
    $('#content').val('').focus();
    setTimeout(function(){
        var init = "嘿，小水女神，你终于来了，我是你的博客小助手--小月";
        $("#panel").append(htmly+time()+'</br>'+init+"</div>").focus();
    },2000);
    $('#content').val('').focus();
    setTimeout(function(){
        var init = "这是小徐先生精心为你设计的博客网站，你可以记录自己的点点滴滴，可以摘抄美好句子，还有几款小游戏来放松心情哦，当然，还有可以陪你聊天我--小月";
        $("#panel").append(htmly+time()+'</br>'+init+"</div>").focus();
    },4000);
    document.onkeyup = function (event) {
        var e = event || window.event;
        var keyCode = e.keyCode || e.which;
        switch (keyCode) {
            case 13:
                $("#send").click();
                break;
            default:
                break;
        }
    }

    $("#send").on('click',function(){

        var text = $('#content').val();
        if(text == null || text == '' || text == 'undefined'){
            var dialog = art.dialog({
                title: '提示',
                width: 460,
                okValue: '确定',
                content: '就没有任何话想说吗？写写你想说的话吧！',
                ok:function(){
                    return true;
                }

            });
            dialog.lock();
        }else{

            //console.log(say.data[0].my);
            $("#panel").append(htmlm+time()+'</br>'+text+"</div>").focus();
            $('#content').val('').focus();
            var sleep = Math.round(Math.random()*9+1)*1000;
            //console.log(sleep);
            setTimeout(function(){reply(text)},sleep);
            //reply(text)

        }


    });


    function reply(text){

        //console.log(text);
        for(var i = 0;i<say.data.length;i++){

            //console.log(say.data[i].my);
            if(isContains(say.data[i].my, text)){
                $("#panel").append(htmly+time()+'</br>'+say.data[i].you+"</div>").focus();
                break;
            }
            if(i == say.data.length - 1){
                $("#panel").append(htmly+time()+'</br>你说的小月不明白，你可以去问小徐先生</div>').focus();

            }
        }
    }

    function time(){
        var mydate = new Date();
        var week=["日","一","二","三","四","五","六"];
        var str = "" + mydate.getFullYear() + "-";
        str += (mydate.getMonth()+1) + "-";
        str += mydate.getDate() + " ";
        if(mydate.getHours()<10){
            str += "0"+mydate.getHours()+":";
        }else{
            str += mydate.getHours()+":";
        }
        if(mydate.getMinutes()<10){
            str += "0"+mydate.getMinutes()+":";
        }else{
            str += mydate.getMinutes()+":";
        }
        if(mydate.getSeconds()<10){
            str += "0"+ mydate.getSeconds()+" ";
        }else{
            str += mydate.getSeconds()+" ";
        }

        str += "星期"+week[mydate.getDay()];
        return str;
    }

    function isContains(substr,str) {
       // console.log(str+"="+substr+"="+str.indexOf(substr));
        return str.indexOf(substr) != -1;
    }

</script>
