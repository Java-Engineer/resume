<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<title>Canvas绘制图像</title>
		<style type="text/css">
		body{}	
		h1{text-align:center}
		.coordiv{width:200px;height:100px;border:1px solid #c3c3c3}
		.con {margin-left:50px}
		.con div,canvas{margin-left:50px}
		</style>
		
	</head>
	<body>	
	<h1>Canvas绘制图像</h1>
	<div class="con">
		<h2>1,把鼠标悬停在下面的矩形上可以看到坐标</h2>
		<div id="coordiv" class="coordiv" onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()"></div>
		<div id="xycoordinates"></div>
	</div>
	<div class="con">
		<h2>2,绘制线条</h2>
		<canvas id="myCanvas1" class="coordiv"></canvas>
	</div>
	<div class="con">
		<h2>3,绘制形状</h2>
		<canvas id="myCanvas2" class="coordiv"></canvas>
	</div>
	<script type="text/javascript"> 
		function cnvs_getCoordinates(e){
			x=e.clientX;
			y=e.clientY;
			document.getElementById("xycoordinates").innerHTML="坐标: (" + x + "," + y + ")";
		}
		 
		function cnvs_clearCoordinates(){
			document.getElementById("xycoordinates").innerHTML="";
		}
		/**绘制线条*/
		function myCanvas1(){
			var c=document.getElementById("myCanvas1");
			var cxt=c.getContext("2d");
			cxt.moveTo(50,50);
			cxt.lineTo(150,100);
			cxt.lineTo(50,100);
			cxt.stroke();
		}
		myCanvas1();
		
		/**绘制形状*/
		function myCanvas2(){
			var c=document.getElementById("myCanvas2");
			var cxt=c.getContext("2d");
			//三角形
			cxt.moveTo(50,10);
			cxt.lineTo(90,50);
			cxt.lineTo(10,50);
			cxt.lineTo(50,10);
			cxt.stroke();
			//平行四边形
			cxt.moveTo(110,10);
			cxt.lineTo(200,10);
			cxt.lineTo(210,50);
			cxt.lineTo(120,50);
			cxt.lineTo(110,10);
			cxt.stroke();
			//圆形
			cxt.beginPath();
			cxt.arc(50,100,30,0,Math.PI*2);
			cxt.stroke();
			//五角星
			cxt.moveTo(110,80);
			cxt.lineTo(200,10);
			cxt.lineTo(210,50);
			cxt.lineTo(120,50);
			cxt.lineTo(110,10);
			cxt.stroke();
			//填充
			cxt.fillStyle="#FF0000";
		}
		myCanvas2();
	</script>
	</body>
</html>
