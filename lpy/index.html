<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘佩瑶专属</title>
    <link rel="stylesheet" type="text/css" href="common/css/index.css">
	<script type="text/javascript" src="common/js/vue.js"></script>
  <script type="text/javascript" src="common/js/index.js"></script>
  <link rel="stylesheet" href="common/font-awesome-4.7.0/css/font-awesome.min.css" />
  <style>
      h1,.content{text-align: center;}
      .box{
          display: inline-block;
          padding: 30px;
          cursor: pointer;
      }
      .title{
          font-weight: bold;
      }
      .icon{
          color: #996633;
      }
  </style>
</head>
<body>
    <div id="app">
        <h1>刘佩瑶专属</h1>
        <div class="content">
            <div class="box" v-for="item in data" :key="item.id" @click="open(item.href)">
                <div class="icon"><i class="fa fa-folder fa-5x"></i></div>
                <div class="title">{{item.name}}</div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data(){
                return{
                    data:[{
                        id:01,
                        name:"520表白日",
                        href:"20210520/index.html"
                    },
                    {
                        id:02,
                        name:"613见面",
                        href:"20210613/index.html"
                    },{
                        id:03,
                        name:"626生日",
                        href:"20210626/index.html"
                    }]
                }
            },
            methods:{
                open(url){
                    window.open(url);
                }
            }
        })
    </script>
</body>
</html>
